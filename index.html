<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="color-scheme" content="dark">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="icon" href="data:,">
  <link rel="modulepreload" href="/deps/games.js">
  <link rel="modulepreload" href="/deps/patch.js">
  <link rel="modulepreload" href="/js/emit.js">
  <link rel="modulepreload" href="/js/common.js">
  <link rel="modulepreload" href="/js/ce.js">
  <link rel="modulepreload" href="/js/loading.js">
  <link rel="modulepreload" href="/js/utils.js">
  <link rel="modulepreload" href="/js/jsx.js">
  <link rel="modulepreload" href="/js/error.js">
  <link rel="modulepreload" href="/js/index.js">
  <script type="module">
    import reportError from "/js/error.js";
    if (!("adoptedStyleSheets" in document)) await import("/deps/css.js");
    try {
      await import("/deps/patch.js");
      await import("/js/index.js");
      await import("/deps/games.js");
    } catch (e) {
      reportError(e);
    }
  </script>
  <title>Document</title>
</head>

<body>
  <game-content placeholder>
    <div id="loading-indicator">
      <div class="text"><span data-text="L" style="--delay:0;"></span><span data-text="o"
          style="--delay:1;"></span><span data-text="a" style="--delay:2;"></span><span data-text="d"
          style="--delay:3;"></span><span data-text="i" style="--delay:4;"></span><span data-text="n"
          style="--delay:5;"></span><span data-text="g" style="--delay:6;"></span></div>
      <div class="indicator-border">
        <div class="indicator"></div><output class="output" id="loading-progress">loading scripts</output>
      </div>
    </div>
  </game-content>
  <error-dialog id="error-dialog" />
</body>

</html>
